<body style="height:100%">

<div class="outer-container" style="height:100%; position:initial">
	<!-- BEGINNING OF INNER CONTAINER -->
	<div class="inner-container" style="height:100%; position:initial">
		<div class="header-wrapper" style="height:150px">
			<!-- Invisible top row -->
			<div class="row" id="stem-row">
				<div class="blank-box1"></div>
				<div class="stem-box">
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>
			<!-- Header box row -->
			<div class="row" id="row-1">
				<div class="blank-box2"></div>
				<div class="header">
					<p><a href="../index.html">Home</a></p>
					<p><a href="../bio/index.html">Bio</a></p>
					<p><a href="../services/index.html">Services</a></p>
				</div>
				<div class="blank-box3"></div>
			</div>
		</div>
		<!-- Portfolio -->
		<div class="portfolio-wrapper">
			<div class="portfolio">
				<div class="company-name">
					<h1>My Work</h1>
				</div>
				<div class="portfolio-heading">
					<h2>Websites I've Designed and Built</h2>
				</div>
				<div class="my-work">
					<a href="https://semajlopez.com" target="_blank"><img src="../img/semajlopez.png" alt="Semaj Lopez's website"></a>
					<div class="caption">
						<p>Semaj Lopez</p>
					</div>
					<a href="https://poshchocolatebymaria.com" target="_blank"><img src="../img/poshchocolate.png" alt="Posh Chocolate website"></a>
					<div class="caption">
						<p>Posh Chocolate</p>
					</div>
					<a href="https://myadvisor.dungeedesigns.com/" target="_blank"><img src="../img/myadvisor.png" alt="DCCC myAdvisor website"></a>
					<div class="caption">
						<p>My Advisor</p>
					</div>
				</div>
				<div class="coming-soon">
					<p>More to come...</p>
				</div>
			</div>
		</div>
		<!-- Footer box row -->
		<div class="row" id="row-4" style="height:100px">
			<div class="stem-box2">
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
			<div class="footer">
				<div class="logo">
					<img src="../img/wide-logo.png" alt="Company logo">
				</div>
				<div class="social">
					<p>Find me on:</p>
					<div class="social-icons">
						<i class="fa-brands fa-linkedin"></i>
						<a href="https://github.com/cm-dungee" target="_blank"><i class="fa-brands fa-github"></i></a>
					</div>
				</div>
			</div>
			<div class="blank-box4"></div>
		</div>
	</div>
	<!-- END OF INNER CONTAINER -->
</div>
